<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>listEleve</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
</head>
<body>
    <table th:if="${eleveConnecte!=null && eleveConnecte.email=='admin@admin'}" class="listEleve">
        <caption id="titreTableau">Tableau des élèves</caption>
        <thead>
            <tr>
                <th>id</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>mdp</th>
                <th>Domaine</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="eleve : ${eleveList}">
                <td th:text="${eleve.id_eleve}"></td>
                <td th:text="${eleve.nom}"></td>
                <td th:text="${eleve.prenom}"></td>
                <td th:text="${eleve.email}"></td>
                <td th:text="${eleve.password}"></td>
                <td th:text="${eleve.domaine}"></td>
            </tr>
        </tbody>
    </table>

<h3 th:unless="${eleveConnecte!=null && eleveConnecte.email=='admin@admin'}">Il faut être admin pour accéder à cette liste</h3>
</body>
</html>
